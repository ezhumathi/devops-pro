<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .display {
      height: 50px;
      width: 100%;
      background: #e6e6e6;
      border-radius: 10px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .operator {
      background-color: #f57c00;
    }

    .operator:hover {
      background-color: #ef6c00;
    }

    .equal {
      background-color: #2196F3;
    }

    .equal:hover {
      background-color: #1976D2;
    }

    .clear {
      background-color: #f44336;
    }

    .clear:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <h1>Simple Calculator</h1>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="backspace()">‚Üê</button>
      <button class="button operator" onclick="append('/')">/</button>
      <button class="button operator" onclick="append('*')">*</button>

      <button class="button" onclick="append('7')">7</button>
      <button class="button" onclick="append('8')">8</button>
      <button class="button" onclick="append('9')">9</button>
      <button class="button operator" onclick="append('-')">-</button>

      <button class="button" onclick="append('4')">4</button>
      <button class="button" onclick="append('5')">5</button>
      <button class="button" onclick="append('6')">6</button>
      <button class="button operator" onclick="append('+')">+</button>

      <button class="button" onclick="append('1')">1</button>
      <button class="button" onclick="append('2')">2</button>
      <button class="button" onclick="append('3')">3</button>
      <button class="button equal" onclick="calculate()">=</button>

      <button class="button" onclick="append('0')" style="grid-column: span 2">0</button>
      <button class="button" onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === '') {
        display.innerText = '0';
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = 'Error';
      }
    }
  </script>

</body>
</html>
